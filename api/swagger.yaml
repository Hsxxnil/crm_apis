paths:
  /authority/v1.0/user:
    get:
      consumes:
      - application/json
      description: 取得全部使用者
      parameters:
      - description: JWE Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 目前頁數,請從1開始帶入
        in: query
        name: page
        required: true
        type: integer
      - description: 一次回傳比數,請從1開始帶入,最高上限20
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功後返回的值
          schema:
            allOf:
            - $ref: '#/definitions/code.SuccessfulMessage'
            - properties:
                body:
                  $ref: '#/definitions/users.List'
              type: object
        "415":
          description: 必要欄位帶入錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
        "500":
          description: 伺服器非預期錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
      summary: 取得全部使用者
      tags:
      - user
    post:
      consumes:
      - application/json
      description: 新增使用者
      parameters:
      - description: JWE Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 新增使用者
        in: body
        name: '*'
        required: true
        schema:
          $ref: '#/definitions/users.Create'
      produces:
      - application/json
      responses:
        "200":
          description: 成功後返回的值
          schema:
            allOf:
            - $ref: '#/definitions/code.SuccessfulMessage'
            - properties:
                body:
                  type: string
              type: object
        "415":
          description: 必要欄位帶入錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
        "500":
          description: 伺服器非預期錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
      summary: 新增使用者
      tags:
      - user
  /authority/v1.0/user/{userID}:
    delete:
      consumes:
      - application/json
      description: 刪除單一使用者
      parameters:
      - description: JWE Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 使用者ID
        in: path
        name: userID
        required: true
        type: string
      - description: 更新使用者
        in: body
        name: '*'
        required: true
        schema:
          $ref: '#/definitions/users.Update'
      produces:
      - application/json
      responses:
        "200":
          description: 成功後返回的值
          schema:
            allOf:
            - $ref: '#/definitions/code.SuccessfulMessage'
            - properties:
                body:
                  type: string
              type: object
        "415":
          description: 必要欄位帶入錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
        "500":
          description: 伺服器非預期錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
      summary: 刪除單一使用者
      tags:
      - user
    get:
      consumes:
      - application/json
      description: 取得單一使用者
      parameters:
      - description: JWE Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 使用者ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功後返回的值
          schema:
            allOf:
            - $ref: '#/definitions/code.SuccessfulMessage'
            - properties:
                body:
                  $ref: '#/definitions/users.Single'
              type: object
        "415":
          description: 必要欄位帶入錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
        "500":
          description: 伺服器非預期錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
      summary: 取得單一使用者
      tags:
      - user
    patch:
      consumes:
      - application/json
      description: 更新單一使用者
      parameters:
      - description: JWE Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 使用者ID
        in: path
        name: userID
        required: true
        type: string
      - description: 更新使用者
        in: body
        name: '*'
        required: true
        schema:
          $ref: '#/definitions/users.Update'
      produces:
      - application/json
      responses:
        "200":
          description: 成功後返回的值
          schema:
            allOf:
            - $ref: '#/definitions/code.SuccessfulMessage'
            - properties:
                body:
                  type: string
              type: object
        "415":
          description: 必要欄位帶入錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
        "500":
          description: 伺服器非預期錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
      summary: 更新單一使用者
      tags:
      - user
schemes:
- https
swagger: "2.0"
