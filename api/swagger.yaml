host: api.testing.eirc
info:
  contact:
    email: eirc8888@gmail.com
    name: API System Support
    url: https://eirc.app/
  description: CRM API
  license:
    name: AGPL 3.0
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  termsOfService: https://eirc.app/
  title: CRM API
  version: "0.1"
paths:
  /authority/v1.0/accounts:
    get:
      consumes:
      - application/json
      description: 取得全部帳戶
      parameters:
      - description: JWE Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 目前頁數,請從1開始帶入
        in: query
        name: page
        required: true
        type: integer
      - description: 一次回傳比數,請從1開始帶入,最高上限20
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功後返回的值
          schema:
            allOf:
            - $ref: '#/definitions/code.SuccessfulMessage'
            - properties:
                body:
                  $ref: '#/definitions/accounts.List'
              type: object
        "415":
          description: 必要欄位帶入錯誤
          schema:
            allOf:
            - $ref: '#/definitions/code.ErrorMessage'
            - properties:
                detailed:
                  type: string
              type: object
