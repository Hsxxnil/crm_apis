paths:
  /authority/v1.0/account:
    get:
      consumes:
        - application/json
      description: 取得全部帳號
      parameters:
        - description: JWE Token
          in: header
          name: Authorization
          required: true
          type: string
        - description: 目前頁數,請從1開始帶入
          in: query
          name: page
          required: true
          type: integer
        - description: 一次回傳比數,請從1開始帶入,最高上限20
          in: query
          name: limit
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: 成功後返回的值
          schema:
            allOf:
              - $ref: '#/definitions/code.SuccessfulMessage'
              - properties:
                  body:
                    $ref: '#/definitions/accounts.List'
                type: object
        "415":
          description: 必要欄位帶入錯誤
          schema:
            allOf:
              - $ref: '#/definitions/code.ErrorMessage'
              - properties:
                  detailed:
                    type: string
                type: object
        "500":
          description: 伺服器非預期錯誤
          schema:
            allOf:
              - $ref: '#/definitions/code.ErrorMessage'
              - properties:
                  detailed:
                    type: string
                type: object
      summary: 取得全部帳號
      tags:
        - account
    post:
      consumes:
        - application/json
      description: 新增帳號
      parameters:
        - description: JWE Token
          in: header
          name: Authorization
          required: true
          type: string
        - description: 新增帳號
          in: body
          name: '*'
          required: true
          schema:
            $ref: '#/definitions/accounts.Create'
      produces:
        - application/json
      responses:
        "200":
          description: 成功後返回的值
          schema:
            allOf:
              - $ref: '#/definitions/code.SuccessfulMessage'
              - properties:
                  body:
                    type: string
                type: object
        "415":
          description: 必要欄位帶入錯誤
          schema:
            allOf:
              - $ref: '#/definitions/code.ErrorMessage'
              - properties:
                  detailed:
                    type: string
                type: object
        "500":
          description: 伺服器非預期錯誤
          schema:
            allOf:
              - $ref: '#/definitions/code.ErrorMessage'
              - properties:
                  detailed:
                    type: string
                type: object
      summary: 新增帳號
      tags:
        - account
